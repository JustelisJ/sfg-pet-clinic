<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!-- /*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/ -->

<h1 th:text="'List of Owners'"></h1>
<br>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">Firstname</th>
        <th style="width: 150px">Lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">id</td>
        <td th:text="${owner.firstName}">firstname</td>
        <td th:text="${owner.lastName}">lastname</td>
    </tr>
    </tbody>
</table>
</body>
</html>
